{% extends "wiki/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block main %}
<div class="title">
    <h1>{{ title }}</h1>
    <div>
        <a href="{% url 'wiki:edit' title %}">Edit</a>
        <a href="{% url 'wiki:delete' title %}">Delete</a>
    </div>
</div>
<article>
    {{ entry|safe }}
</article>
{% endblock %}
