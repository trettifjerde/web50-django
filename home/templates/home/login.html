{% extends project|add:'/layout.html' %}

{% block main %}
<div class="form-div">

    <h2>Login</h2>

    {% if message %}
        <div class="error-msg">{{ message }}</div>
    {% endif %}

    <form action="{% url 'home:login' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        <label>Username
            <input autofocus type="text" name="username" placeholder="Username">
        </label>
        <label>Password
            <input type="password" name="password" placeholder="Password">
        </label>
        <button class="btn" type="submit">Login</button>
        
    </form>
    <div class="c">Don't have an account? <a class="b" href="{% url 'home:register' %}?next=/{{project}}/">
        Register here.</a></div>
</div>

{% endblock %}
