{% extends "commerce/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'commerce:login' %}" method="post">
        {% csrf_token %}
        <input autofocus type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <button class="btn" type="submit">Login</button>
    </form>

    Don't have an account? <a href="{% url 'commerce:register' %}">Register here.</a>

{% endblock %}
